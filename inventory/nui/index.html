<html>
    <head>
        <title>Inventario</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <div class ="main-inventory-hud hidden">
            <div class="left-inventory drop-item"> 
                <div class ="lateral-menu hidden">
                    <h1 class ="secondary-inv-title">Cantidad a elegir</h1>
                    <div class="flex-lateral">
                        <input type="text" class="text-divided" name="divided" required minlength="1" maxlength="8" size="10" />
                        <button type="button" class = "btn-divided buttom">Dividir</button>
                    </div>
                </div>   
            </div>
            <div class ="center-inventory">
                <div class ="main-inventory-panel hidden">
                    <div class ="inventory">
                        <h1 class ="inventory-title">Inventario</h1>
                        <div class ="grid-inventory">
                        </div> 
                        <div class = "footer-inventory">
                            <span class ="text-information">
                                <h2>Peso total</h2>
                                <span class ="weight-number">25/120 kg</span>
                            </span>
                            <span class= "weight-bar">
                                <span class="weight-bar-complete"></span>
                            </span>
                            <div class="inventory-menu">
                                <span class ="give-item buttom">Dar</span>
                            </div>
                        </div>
    
                    </div>
                    <div class ="statistics">
                        <h1 class="inventory-title">Estadisticas</h1>
                    </div>
                </div>
            </div>
            <div class="right-inventory drop-item">
                <div class ="lateral-inventory hidden">
                    <h1 class ="secondary-inv-title">Maletero</h1>
                    <div class ="lateral-grid-inventory">
                    </div> 
                </div>
            </div>
        </div>

        <div class ="main-inventory-selector hidden">
            <div class ="inventory-selector">
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
